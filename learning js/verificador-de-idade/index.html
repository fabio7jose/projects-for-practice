<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>

    <section>
        <div>
            <p>
                Ano de Nascimento: <input type="number" name="" id="ano">
            </p>
            <p>
                Sexo:
                    <input type="radio" name="sex" id="masc">
                    <label for="masc">Masculino</label>
                    <input type="radio" name="sex" id="fem">
                    <label for="fem">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar" id="btn" onclick="verificar()">
            </p>
        </div>
        <div id="res">
            Preencha os dados acima para ver o resultado
        </div>
    </section>

    <footer><p>&copy; Fábio José</p></footer>
    <script src="script.js"></script>
</body>
</html>
